        .login-page {
            position: relative;
        }

            .login-page::before {
                content: '';
                width: 100%;
                height: 100%;
                display: block;
                background: url(../assets/images/background/login-register.jpg);
                background-size: cover;
                -webkit-filter: blur(10px);
                filter: blur(10px);
                position: absolute;
                top: 0;
                right: 0;
            }

            .login-page .container {
                min-height: 100vh;
                z-index: 30;
                padding: 20px;
            }

            .login-page .form-holder {
                width: 100%;
                border-radius: 5px;
                overflow: hidden;
                margin-bottom: 100px;
            }

                .login-page .form-holder .info, .login-page .form-holder .form {
                    min-height: 50vh;
                    padding: 40px;
                    height: 100%;
                }

                .login-page .form-holder div[class*='col-'] {
                    padding: 0;
                }

                .login-page .form-holder .info {
                    background: #007dc6;
                    color: #fff;
                }

                    .login-page .form-holder .info h1 {
                        font-size: 2.5em;
                        font-weight: 600;
                    }

                    .login-page .form-holder .info p {
                        font-weight: 300;
                    }

                .login-page .form-holder .form .form-group {
                    position: relative;
                    margin-bottom: 30px;
                }

                .login-page .form-holder .form .content {
                    width: 100%;
                }

                .login-page .form-holder .form form {
                    width: 100%;
                    max-width: 400px;
                }

                .login-page .form-holder .form #login, .login-page .form-holder .form #register {
                    margin-bottom: 20px;
                    cursor: pointer;
                }

                .login-page .form-holder .form a.forgot-pass, .login-page .form-holder .form a.signup {
                    font-size: 0.9em;
                    color: #85b4f2;
                }

                .login-page .form-holder .form small {
                    color: #aaa;
                }

                .login-page .form-holder .form .terms-conditions label {
                    cursor: pointer;
                    color: #aaa;
                    font-size: 0.9em;
                }

            .login-page .copyrights {
                width: 100%;
                z-index: 9999;
                position: absolute;
                bottom: 0;
                left: 0;
            }
        .has-shadow {
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1), -1px 0 2px rgba(0, 0, 0, 0.05);

    <div class="page login-page">
        <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">

                    <!-- Logo & Information Panel-->
                    <div class="col-lg-6">
                        <div class="info d-flex align-items-center ">
                            <div class="content">
                                <div class="logo">
                                    <img src="../assets/images/CompartLOGO_V2_NAVY_WT.png">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Form Panel    -->
                    <div class="col-lg-6 bg-white">
                        <div class="form d-flex align-items-center">
                            <div class="content">
                                <form class="form-horizontal form-material" id="loginform" action="index.html">
                                    <h3 class="box-title m-b-20">MES Sign In</h3>
                                    <div class="form-group ">
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" required="" placeholder="Username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <input class="form-control" type="password" required="" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                                <input id="checkbox-signup" type="checkbox">
                                                <label for="checkbox-signup"> Remember me </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12 col-md-8">
                                            <button class="btn btn-info waves-effect waves-light btn-block" type="submit">Login</button>
                                        </div>
                                    </div>
                                    <div class="form-group m-b-0">
                                        <div class="col-sm-12 text-center">
                                            <small>Contact Compart IT Helpdesk if you forgot your password</small>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
